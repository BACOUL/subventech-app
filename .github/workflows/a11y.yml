name: A11y tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Installe les deps du projet
      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps

      # âžœ Ajout IMPORTANT : installe TypeScript + types manquants
      - name: Install TypeScript types (react/node)
        run: npm install -D typescript @types/react @types/node --no-audit --no-fund

      # Build avant les tests
      - name: Build Next.js
        run: npm run build

      # Installe les navigateurs Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Lance les tests Playwright
      - name: Run tests
        run: npm run test
